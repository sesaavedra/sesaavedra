<html>
<head>
<title>Item Level Calculator</title>

<div>
<body>
 <h1 class="headers">Item Level Calculator</h1>
 <h2>Please Enter your Item Levels</h2> 

<div class="align">
 <label for= "paladin">Paladin?</label> <!--Check for Paladin-->
 <input type="checkbox" id="paladin" name="paladin" onchange="disableInput()">
</div>

 <div class="align">
    
 <label class="inputleft">Main Weapon</label> <!-- Weapons-->
 <input type="number" placeholder="Item Level" id="main" oninput="calculate()">
 <label class="inputRight">Secondary</label>
 <input type="number" placeholder="Item Level" id="secondary" disabled =true oninput="calculate()">
</div>


    <div class="align">
    <label class="inputleft inputleft1">Head</label> <!-- Head & Earrings-->
    <input type="number" placeholder="Item Level" id="head" oninput="calculate()">
    <label class="inputRight inputRight1">Earrings</label>
    <input type="number" placeholder="Item Level" id="earrings" oninput="calculate()">
    </div>

   <div class="align">
    <label class="inputleft inputleft2">Chest</label> <!-- Chest & Necklace-->
    <input type="number" placeholder="Item Level" id="chest" oninput="calculate()">
    <label class="inputRight inputRight2">Necklace</label>
    <input type="number" placeholder="Item Level" id="necklace" oninput="calculate()">
   </div>

   <div class="align">
    <label class="inputleft inputleft3">Hands</label><!-- Hands & Bracelets-->
    <input type="number" placeholder="Item Level" id="hands" oninput="calculate()">
    <label class="inputRight inputRight3">Bracelets</label>
    <input type="number" placeholder="Item Level" id="bracelets" oninput="calculate()">
   </div>

   <div class="align">
    <label class="inputleft inputleft4">Legs</label><!-- Legs & Ring 1-->
    <input type="number" placeholder="Item Level" id="legs" oninput="calculate()">
    <label class="inputRight inputRight4">Ring 1</label>
    <input type="number" placeholder="Item Level" id="ring_1" oninput="calculate()">
   </div>

   <div class="align">
    <label class="inputleft inputleft5">Shoes</label> <!-- Shoes & Ring 2-->
    <input type="number" placeholder="Item Level" id="shoes" oninput="calculate()">
    <label class="inputRight inputRight5">Ring 2</label>
    <input type="number" placeholder="Item Level" id="ring_2" oninput="calculate()">
   </div>



 <h2>Item Level:</h2>
 <p id="calculation" class="calc"> 0 </p>
